databaseChangeLog:
  - changeSet:
      id: 1
      author: steklopod
      comment: "[user] table"
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: steklopod
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: first_name
                  value: Dima
              - column:
                  name: last_name
                  value: Kaltovich
