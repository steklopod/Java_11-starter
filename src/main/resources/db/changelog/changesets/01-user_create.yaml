databaseChangeLog:
  - changeSet:
      id: 1
      author: ru.steklopod
      comment: "Создание таблицы `пользователь` [user]"
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: user_email
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
